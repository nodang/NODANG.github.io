---
layout: default
---

{% for category in site.categories %}
  {% if category[0] == "Line-Tracer" %}
    <h1><a href="{{ site.baseurl }}/line-tracer" sytle="color: $blue">{{ category[0] }}</a></h1>
  {% else %}
    <h1>{{ category[0] }}</h1>
    <ul>
      {% for post in category[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
