---
layout: default
---

<div class="categories">
  {% for category in site.categories %}
    <article class="category">

      <h1><a>{{ category.title }}</a></h1>

      {% for post in category.posts %}
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      {% endfor %}
    </article>
  {% endfor %}
</div>
