---
layout: default
---

{% for category in site.categories %}
  {% if category[0] == "Line-Tracer" %}
    <h3><a href="{{ site.baseurl }}/line-tracer">{{ category[0] }}</a></h3>
  {% else %}
    <h3>{{ category[0] }}</h3>
  {% endif %}
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
