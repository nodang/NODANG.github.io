---
layout: default
---

<div class="categories">
  {% for category in site.categories[category] %}
    <article class="category">

      <h1><a>{{ site.categories }}</a></h1>

      {% for post in site.posts %}
        <article class="post">

            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

        </article>
      {% endfor %}
    </article>
  {% endfor %}
</div>
