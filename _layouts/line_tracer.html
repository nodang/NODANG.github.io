---
layout: default
---

<article class="page">
  <h1>Line-Tracer Series</h1>
  {% assign posts = site.categories.Line-Tracer %}
  <ul>
    {% for post in posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
  <div class="entry">
    {{ content }}
  </div>
</article>
